<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>台灣味之素外食通路網-聯絡我們</title>
    <!-- All Sites Css START -->
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/fontawesome.5.10.1-all.min.css">
    <link rel="stylesheet" href="dist/boostrap4.0/css/bootstrap.min.css">
    <!-- All Sites Css END -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="wrapper">
        <!-- NAV -->

        <!-- 內容 START -->
        <section class="member-page content">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
                        <li class="breadcrumb-item active" aria-current="page">聯絡我們</li>
                    </ol>
                </nav>
                <div class="page main-title m-b80">
                    <h2 data-title="CONTACT US">聯絡我們</h2>
                </div>
            </div>
            <div class="inner p-tb50 bg-Light">
                <div class="container">
                    <form action="">
                            <div class="form-box">
                                        <div class="row">
                                            <div class="col-md-9">
                                                <div class="form-group">
                                                    <label for="name">姓名</label>
                                                    <input type="name" class="form-control form-control-sm" id="name" placeholder="請輸入姓名">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" id="" value="sir" checked="">
                                                    <label class="form-check-label" for="gender">先生</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" id="" value="ms">
                                                    <label class="form-check-label" for="gender">小姐</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">聯絡電話</label>
                                            <input type="email" class="form-control form-control-sm" id="phone" placeholder="請輸入聯絡電話">
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-md-6">
                                                <label for="location">縣/市</label>
                                                <select class="form-control form-control-sm" id="location">
                                                    <option selected="">請選擇</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="location">鄉/鎮/區/市</label>
                                                <select class="form-control form-control-sm" id="city">
                                                    <option selected="">請選擇</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">電子信箱</label>
                                            <input type="email" class="form-control form-control-sm" id="email" placeholder="請輸入電子信箱">
                                        </div>
                                        <div class="form-group">
                                            <label for="qasort">詢問類別</label>
                                            <select class="form-control form-control-sm" id="qasort">
                                                <option selected="">商品資訊</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="textarea">寶貴建議</label>
                                            <textarea class="form-control" id="textarea" rows="5"></textarea>
                                        </div>
                                        <div class="d-flex flex-wrap v-code">
                                            <div class="form-group"><label for="checkcode">驗證碼</label><input type="text" class="form-control" placeholder="請輸入驗證碼"> </div>
                                            <div class="form-group"><img src="img/vcode.jpg" ><p for="checkcode">看不清楚，點擊圖片換一張</p></div>
                                        </div>
                                        <div class="text-right"> <button type="submit" class="primary-btn">送出</button></div>
                                </div>

                    </form>
                   
                </div>
            </div>

        </section>
        <!-- 內容 END -->

        <!-- Footer-->
    </section>

    <!-- ALL SITE JS START -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="dist/boostrap4.0/js/popper.min.js"></script>
    <script src="dist/boostrap4.0/js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <!-- ALL SITE JS END-->
</body>

</html>
